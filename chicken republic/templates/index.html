<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Republic Mokola | AI Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .bg-cr-red { background-color: #ED1C24; }
        .text-cr-yellow { color: #FFCD00; }
        .bg-cr-yellow { background-color: #FFCD00; }
        #success-modal { display: none; }
        .evidence-line { border-left: 2px solid #ED1C24; padding-left: 8px; margin-bottom: 8px; font-size: 11px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <nav class="bg-cr-red p-4 text-white shadow-lg flex justify-between items-center">
        <h1 class="font-bold text-xl tracking-tight italic">CHICKEN <span class="text-cr-yellow">REPUBLIC</span></h1>
        <span class="text-xs bg-white text-black px-2 py-1 rounded-full font-bold">MOKOLA BRANCH</span>
    </nav>

    <main class="flex-grow flex flex-col md:flex-row p-4 gap-4 max-w-6xl mx-auto w-full">
        <div class="flex-grow bg-white rounded-xl shadow-md flex flex-col h-[75vh]">
            <div id="chat-box" class="flex-grow p-4 overflow-y-auto space-y-4">
                <div class="bg-gray-200 p-3 rounded-lg w-fit max-w-[80%] shadow-sm">
                    üëã Welcome! I'm Ayo. I know all of Ibadan! Tell me what you'd like to eat or let's just gist!
                </div>
            </div>
            <div class="p-4 border-t flex gap-2 bg-gray-50">
                <input id="user-input" type="text" placeholder="Type your message..." class="flex-grow border p-3 rounded-xl outline-none focus:border-cr-red shadow-inner">
                <button onclick="sendMsg()" class="bg-cr-red text-white px-6 py-2 rounded-xl font-bold hover:scale-105 transition-transform">SEND</button>
            </div>
        </div>

        <div class="w-full md:w-80 space-y-4">
            <div class="bg-cr-yellow p-6 rounded-xl shadow-md">
                <h2 class="font-bold text-cr-red text-lg mb-2 uppercase italic">Active Order</h2>
                <div id="cart" class="text-sm mb-4 text-red-900 font-bold">No active items</div>
                <div class="text-[10px] font-black text-red-800 uppercase tracking-widest mb-1">üìç Delivery Status</div>
                <p id="loc-text" class="text-[10px] text-red-700 font-bold mb-4 italic">Location not locked</p>
                <button onclick="getLocation()" class="text-[10px] bg-white text-cr-red p-2 rounded font-black w-full shadow-sm mb-2">LOCK MY GPS LOCATION</button>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-cr-red h-[30vh] overflow-y-auto">
                <h2 class="font-bold text-gray-800 text-sm mb-4 uppercase">Payment Evidence Log</h2>
                <div id="evidence-log" class="space-y-2">
                    <p class="text-gray-400 text-[10px] italic">No confirmed payments yet...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function sendMsg() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;

            const userText = input.value;
            box.innerHTML += `<div class="bg-cr-red text-white p-3 rounded-lg ml-auto w-fit max-w-[80%] shadow-md animate__animated animate__fadeInRight">${userText}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: userText})
            });
            const data = await res.json();
            
            // Check if the bot sent a payment link
            let botReply = data.reply;
            if(data.payment_link) {
                botReply += `<br><br><a href="${data.payment_link}" target="_blank" class="block bg-green-600 text-white text-center p-3 rounded-xl font-bold mt-2 animate__animated animate__pulse animate__infinite">üí≥ PAY NOW VIA PAYSTACK</a>`;
            }

            box.innerHTML += `<div class="bg-gray-200 p-3 rounded-lg w-fit max-w-[80%] text-gray-800 shadow-sm animate__animated animate__fadeInLeft">${botReply}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    document.getElementById('loc-text').innerText = "üìç GPS LOCKED! Coordinates stored.";
                    document.getElementById('loc-text').className = "text-[10px] text-green-700 font-bold mb-4";
                });
            }
        }

        // Function to add evidence to the sidebar after a successful payment
        function addEvidence(orderId, amount) {
            const log = document.getElementById('evidence-log');
            if(log.innerHTML.includes("No confirmed payments")) log.innerHTML = "";
            
            const time = new Date().toLocaleTimeString();
            log.innerHTML = `
                <div class="evidence-line animate__animated animate__fadeIn">
                    <span class="text-green-600 font-bold">‚úî CONFIRMED</span><br>
                    ID: ${orderId} | ‚Ç¶${amount}<br>
                    <span class="text-gray-400 font-light">${time}</span>
                </div>
            ` + log.innerHTML;
        }
    </script>
</body>
</html>
